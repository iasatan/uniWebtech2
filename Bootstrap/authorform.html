<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="js/authorform.js"></script>

<form action="addAuthor" method="post" class="form">
    <table class="table" border="1">

        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required="required" autofocus/></td>
        </tr>
        <tr id="nationality">
            <td>Nationality:</td>
            <td><select name="nationality" required="required">
                <option
                        value="Hungarian">Hungarian
                </option>
                <option value="British">British</option>
                <option value="American">American</option>
                <option value="German">German</option>
                <option value="China">China</option>
            </select></td>
        </tr>
        <tr>
            <td>Birthdate:</td>
            <td><input type="date" name="birthDate" required="required"/></td>
        </tr>
        <tr>
            <td class="centeredTd" colspan="2">
                <input type="submit" name="insert" value="Add Author"/>
            </td>
        </tr>
    </table>
</form>
<div id="help"></div>
</html>
