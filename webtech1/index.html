<html>
<head>
    <meta charset="UTF-8">
    <title>Endless Lorem Ipsum</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" type="text/css">
    <script type="application/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="application/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.each($('.menuButton'), function (mbIndex, mbValue) {
                $(mbValue).click(function (event) {
                    event.preventDefault();
                    if (!($(this).find('a').attr('href') == "index.html")) {
                        $('#content').load($(this).find('a').attr('href'));
                        $('#footer').hide();
                    }
                    else
                        open('index', "_self");
                });
            });
        });
    </script>
</head>
<body onload="init()">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active menuButton"><a href="lorem.html">Home</a></li>
            <li class="menuButton"><a href="bookform.html">add Books</a></li>
            <li class="menuButton"><a href="asd.html">asd</a></li>
            <li class="menuButton"><a href="contact.html">contact</a></li>
        </ul>
    </div>
</nav>
<div id="content">

</div>

</body>
</html>
